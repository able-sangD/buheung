<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부흥고등학교</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #2fc4ea;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .description {
            font-size: 40px;
            line-height: 1.6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>부흥고등학교</h1>
        <h2>프롬프트 엔지니어</h2>
    </div>
    <div class="container">
        <p class="description">
            Ctrl + A : 전체선택
            <br>
            Ctrl + Z : 실행취소
            <br>
            Alt + B : 브라우저 열기
            <br>
            F5 : 새로고침
        </p>
    </div>
</body>
</html>
